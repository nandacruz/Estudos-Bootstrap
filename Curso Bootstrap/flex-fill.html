<body>
    <div class="container">
		<!--ativar o display flex(container), para colocar os elementos-->
        <!--display: row-->
		 <!--Nota: Dependendo de estamos mexendo com linha ou coluna, o justify e o align pode mudar ( eixos X e Y) -->
		 <!--Justify content - sempre a linha no eixo principal -->
		 <!--Align Itens - sempre a linha no eixo secundario -->
       <div class="d-flex bg">
           <!--p = padding-->
           <!--fill = distribui por igual o espaçamentos-->
		   <div class="bg flex-fill p-2">HCode Treinamentos</div>
           <div class="bg flex-fill p-2">2</div>
           <div class="bg flex-fill p-2">3</div>
       </div>
       
       <div class="d-flex bg">
           <!--.bg.p-2.flew-grow*3-->
            <!--espaçamento grande em itens - crescimento-->
           <div class="bg p-2 flex-grow-1">1</div>
           <div class="bg p-2">2</div>
           <div class="bg p-2">3</div>
       </div>
       
       <div class="d-flex bg">
            <!--.bg.p-2.flew-grow*3-->
            <!--espaçamento grande em itens - encolher -->
            <div class="bg p-2 flex-shrink-1">1</div>
            <div class="bg p-2 w-100">2</div>
            
        </div>       
       
	  
    </div>
