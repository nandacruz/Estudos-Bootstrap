<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Ok</button>
                <button class="btn btn-secondary">Ok</button>
                <button class="btn btn-success">Ok</button>
                <button class="btn btn-danger">Ok</button>
                <button class="btn btn-warning">Ok</button>
                <button class="btn btn-info">Ok</button>
                <button class="btn btn-dark">Ok</button>
                <button class="btn btn-light">Ok</button>
                <button class="btn btn-link">Ok</button>
            </div>
        </div>
      
        <!--.row>.col>.input.btn.btn-primary+a.btn.btn-primary+button.btn.btn-primary-->

        <div class="row">
            <div class="col">
                <div class="input btn btn-primary">OK</div>
                <a href="" class="btn btn-primary">OK</a>
                <button class="btn btn-primary">OK</button>
            </div>
        </div>


        <!--.row>.col>button.btn.btn-outline-primary{OK}-->

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">OK</button>
                <button class="btn btn-outline-warning">OK</button>
            </div>            
        </div>


        <!--.row>.col>button.btn.btn-success.btn-lg{OK}-->

        <div class="row">
            <div class="col">                
                <button class="btn btn-success btn-lg">OK</button>
                <button class="btn btn-danger btn-sm">OK</button>
            
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block">OK</button>
            </div>
        </div>

        <!--A classe active aqui serviu para deixar a cor "link" já ativa-->
        <div class="row">
            <div class="col">
                <a href="" class="btn btn-primary active btn-block" aria-pressed="true">Link</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" disabled>OK</button>
            </div>
        </div>

         <!--Data Toggle-->
        <div class="row">
            <div class="col">
                <button class="btn btn-success" id="btn-auto-save" data-toggle="button">Auto Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <!--label.btn.btn-secondary*3>input:radio#option$-->

                    <label for="option1" class="btn btn-secondary active" >
                        <input type="radio" name="options" id="option1" checked>1
                    </label>

                    <label for="option2" class="btn btn-secondary">
                        <input type="radio" name="options" id="option2">2
                    </label>

                    <label for="option3" class="btn btn-secondary">
                        <input type="radio" name="options" id="option3">3
                    </label>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="btn-click">Ativa/Desativa Auto Save</button>
        
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!--Função para chamar eventos e dar close-->
    <script>
        $(() =>{

            $('#btn-click').on('click', e =>{

                $('#btn-auto-save').button('toggle');

            });
           
        });
    </script>
    
</body>
</html>
